

services:
  backend:
    build: ./OAuthApp
    container_name: backend
    env_file:
      - .env
    volumes:
      - ./backend:/app
      - sqlite_data:/app/database.db
    ports:
      - "5000:5000"
    depends_on:
      - frontend

  frontend:
    build: ./auth-frontend
    container_name: frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=/api

  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend
      - backend

volumes:
  sqlite_data:
